<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body{
        background: black;
    }
    div{
        min-height:300px ;
        width:1300px ;
        color:black;
        border: 10px solid red;
        margin: 100px auto;
        background: white;
        box-shadow: 0px 0px 20px 10px black inset;
        border-radius: 10px;
        font-size: 200px;
        text-align: center;
        line-height: 300px;
        font-family: Digital-7;
    }
  </style>
</head>
<body>
    <div>Time</div>
    <script>
        function clock(){
            var box=document.querySelector("div");
            var d= new Date()
            var r=d.toLocaleTimeString();
            box.innerText=r;
        }
        setInterval(clock,1000);
    </script>
</body>
</html>
